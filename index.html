<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>KING Predictions</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: Arial, sans-serif;
      color: #00f;
    }

    .login, .main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .login.active, .main.active {
      display: flex;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #0011ff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #0011ff;
      transition: 0.3s;
    }

    button:hover {
      background: #0022ff;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 20px #00f;
    }

    .circle {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 55px;
      font-weight: bold;
      color: white;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 50px #00f, inset 0 0 30px #00f;
    }

    .circle::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(0,17,255,0.7), #000);
      animation: pulseInside 3s infinite ease-in-out;
      z-index: 0;
    }

    .circle::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 60px 30px rgba(255,255,255,0.1);
      z-index: 0;
    }

    .circle span {
      position: relative;
      z-index: 1;
      display: inline-block;
      color: white;
      font-weight: bold;
      text-shadow: 
        0 0 15px #00f,
        0 0 30px #00f,
        0 0 20px red,
        0 0 40px red;
    }

    @keyframes pulseInside {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.5s;
    }

    .timer {
      font-size: 34px;
      font-weight: bold;
      text-shadow: 0 0 20px #00f;
      margin-bottom: 15px;
    }

    .error {
      color: red;
      font-size: 16px;
      margin-top: -10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- صفحة تسجيل الدخول -->
  <div class="login active" id="loginPage">
    <div class="title">تسجيل الدخول</div>
    <input type="text" id="userId" placeholder="أدخل ID">
    <input type="text" id="activation" placeholder="أدخل كود التفعيل">
    <div class="error" id="errorMsg">كود خطأ</div>
    <button onclick="login()">دخول</button>
  </div>

  <!-- الصفحة الرئيسية -->
  <div class="main" id="mainPage">
    <div class="title">KING</div>
    <div class="timer" id="clock">15:00</div>
    <div class="circle"><span id="prediction">0.00</span></div>
    <button onclick="nextPrediction()">Next</button>
  </div>

  <script>
    let predictions = ["11.23", "15.34", "4.33", "3.02", "3.34", "1.00", "2.45"];
    let index = -1;
    let countdown = 15 * 60; 
    let timer;

    function login() {
      const id = document.getElementById("userId").value;
      const code = document.getElementById("activation").value;
      const errorMsg = document.getElementById("errorMsg");

      if (code === "Pemo1x" && id.trim() !== "") {
        errorMsg.style.display = "none"; 
        document.getElementById("loginPage").classList.remove("active");
        document.getElementById("mainPage").classList.add("active");
        startCountdown();
      } else {
        errorMsg.style.display = "block"; 
      }
    }

    function nextPrediction() {
      if (index < predictions.length - 1) {
        index++;
        const predElement = document.getElementById("prediction");
        predElement.innerText = predictions[index];

        predElement.classList.add("shake");
        setTimeout(() => predElement.classList.remove("shake"), 500);
      }
    }

    function startCountdown() {
      const clock = document.getElementById("clock");
      countdown = 15 * 60; 
      timer = setInterval(() => {
        if (countdown > 0) {
          countdown--;
          let minutes = Math.floor(countdown / 60);
          let seconds = countdown % 60;
          clock.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        } else {
          clearInterval(timer);
          document.getElementById("mainPage").classList.remove("active");
          document.getElementById("loginPage").classList.add("active");
        }
      }, 1000);
    }
  </script>

</body>
</html>
